<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <!-- Form  -->
      <form action="" id="surver-form">
        <!-- Name Input -->
        <label for="name" id="name-label">Name</label><br />
        <input type="text" id="name" placeholder="Enter your name" required /><br />
        <!-- Email Input -->
        <label for="email" id="email-label">Email</label><br />
        <input type="email" id="email" placeholder="Enter your Email" required /><br />
        <!-- Age Input -->
        <label for="number" id="number-label">Age <strong>(optional)</strong> </label>
        <input type="number" id="number" placeholder="Age" min="10" max="99" /><br />
        <!-- Role Dropdown -->
        <label for="dropdown" id="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" required>
          <option value="Select current role" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say anything">Prefer to say</option>
          <option value="Other">Other</option>
        </select>
        <!-- Recommend Input Radio Button -->
        <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <p><input type="radio" name="recommend" id="recommend" value="Definitely" />Definitely</p>
        <p><input type="radio" name="recommend" id="recommend" value="Maybe" />Maybe</p>
        <p><input type="radio" name="recommend" id="recommend" value="Not sure" />Not sure</p>
        <br /><br />
        <!-- Favorite Dropdown -->
        <label for="favorite" id="favorite">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite" id="favorite" required>
          <option value="Select an option" disabled selected>Select an option</option>
          <option value="Challanges">Challanges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
        <!-- Improve Checkbox Input -->
        <label for="improved" id="improved">What would you like to see improved? <strong>(Check all that apply)</strong></label>
        <p><input type="checkbox" name="checkbox1" value="Front-end Projects" />Front-end Projects</p>
        <p><input type="checkbox" name="checkbox2" value="Back-end Projects" />Back-end Projects</p>
        <p><input type="checkbox" name="checkbox3" value="Data Visualization" />Data Visualization</p>
        <p><input type="checkbox" name="checkbox4" value="Challanges" />Challanges</p>
        <p><input type="checkbox" name="checkbox5" value="Open Source Community" />Open Source Community</p>
        <p><input type="checkbox" name="checkbox6" value="Gitter help rooms" />Gitter help rooms</p>
        <p><input type="checkbox" name="checkbox7" value="Videos" />Videos</p>
        <p><input type="checkbox" name="checkbox8" value="City meetups" />City meetups</p>
        <p><input type="checkbox" name="checkbox9" value="Wiki" />Wiki</p>
        <p><input type="checkbox" name="checkbox10" value="Forum" />Forum</p>
        <p><input type="checkbox" name="checkbox11" value="Additional Courses" />Additional Courses</p>
        <br /><br />
        <!-- Textarea Message Input -->
        <label for="message" id="message">Any comments or suggestions?</label>
        <textarea name="message" id="message" rows="5" placeholder="Enter your comment here..."></textarea>
        <!-- Button for Submit -->
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
