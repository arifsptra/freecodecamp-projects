      <figure id="img-div">

        <figcaption id="img-caption">Saridin or often known as Syech Jangkung, a spiritual figure who used to inhabit Pati Regency, there is one figure who contributed to spreading Islam for the local community. He is Sheikh Tall son of Sunan Muria, he is known by the locals as a charismatic scholar and expert on Sufism as well as a student of Sunan Kalijaga.</figcaption>
